<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kagi Widgets</title>

    <link rel="stylesheet" type="text/css" href="./lufga.css" />
    <style>
      body {
        margin: 0;
        margin-left: 5%;
        padding: 0;
        font-family: sans-serif;
        color: #fefefe;
        background-color: #262837;
      }

      h1 {
        font-family: 'Lufga', sans-serif;
      }

      form {
        display: flex;
        flex-direction: row;

        margin: 5px;
        margin-top: 20px;
        margin-left: calc((-71px - 12.5px) + 10px);
        margin-bottom: 15px;
      }

      form > input[type="submit"] {
        border: none;
        padding: 5px 20px;
        border-radius: 10px;
        background-color: #feb219;
        align-self: end;
      }

      form > input[type="submit"]:hover {
        cursor: pointer;
      }

      #searchInput {
        width: 25%;
        padding: 5px;
        margin-right: 10px;
        margin-left: 12.5px;
        align-self: end;

        color: #fff;
        font-size: 1rem;
        background-color: inherit;
        border: 2px solid transparent;
        border-bottom-color: rgba(204, 204, 204, 0.2);

        transition: border-bottom-color 0.3s ease;
      }

      #searchInput:focus,
      #searchInput:hover {
        outline: none;
        background-color: #333549;
        border-bottom-color: #fff;
        /* border-radius: 5px; */

        transition: border-bottom-color 0.3s ease;
      }

      #searchResults {
        margin: 15px 15px;
        margin-top: 15px;
        width: 35%;
      }

      #searchResults div {
        margin-top: 5px;
      }

      #searchResults div > a {
        font-size: 1.2rem;
        font-weight: bold;
      }

      #searchResults div > span {
        display: block;
        font-size: 0.9rem;
        margin-top: 5px;
        color: #a0a0a0;
      }

      #searchResults div > p {
        display: block;
        margin-top: 5px;
      }

      a {
        box-sizing: border-box;
        border-bottom: 2px solid rgba(204, 204, 204, 0.2);
        text-decoration: none;
        color: #eee;

        transition: border-bottom-color 0.3s ease;
      }

      a:hover {
        border-bottom-color: #fff;
        transition: border-bottom-color 0.3s ease;
      }

      .avocado {
        background-color: #333549;
        overflow: hidden; /* don't go over! */
        margin: 10px;
      }

      .avocado_top {
        border-radius: 10px;
        padding: 5px;
      }

      .avocado__default {
        width: 35%;
        height: 25%;
      }
    </style>
  </head>
